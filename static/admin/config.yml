backend:
  name: git-gateway
  branch: redesign

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

  - name: "pages"
    label: "Pages web"
    files:
      - file: "src/pages/main/index.md"
        label: "Main Page"
        name: "main"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page"}
          - {label: jumbotrone, name: jumbotrone, widget: object, fields: [{label: title, name: title, widget: string}, {label: description, name: description, widget: text}]}
          - {label: intro, name: intro, widget: object, fields: [{label: title, name: title, widget: string}, {label: description, name: description, widget: text}]}
          - {label: notes, name: notes, widget: object, fields: [{label: title, name: title, widget: string}, {label: description, name: description, widget: text}]}
          - {label: ownerBox, name: ownerBox, widget: object, fields: [{label: title, name: title, widget: string}, {label: description, name: description, widget: text}, {label: avatar, name: avatar, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
      - file: "src/pages/project/index.md"
        label: "Project Page"
        name: "project"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page"}
          - {label: firstField, name: firstField, widget: object, fields: [{label: title, name: title, widget: string}, {label: description, name: description, widget: text}]}
          - {label: secondField, name: secondField, widget: object, fields: [{label: title, name: title, widget: string}, {label: description, name: description, widget: text}]}
      - file: "src/pages/join/index.md"
        label: "Join Page"
        name: "join"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page"}
          - {label: firstField, name: firstField, widget: object, fields: [{label: title, name: title, widget: string}, {label: description, name: description, widget: text}]}
          - {label: secondField, name: secondField, widget: object, fields: [{label: title, name: title, widget: string}, {label: description, name: description, widget: text}]}
      - file: "src/pages/team/index.md"
        label: "Team Page"
        name: "team"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page"}
          - {label: firstField, name: firstField, widget: object, fields: [{label: title, name: title, widget: string}, {label: description, name: description, widget: text}]}
          - {label: person1, name: person1, widget: object, fields: [{label: name, name: name, widget: string}, {label: description, name: description, widget: text}, {label: avatar, name: avatar, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
      - file: "src/pages/contact/index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page"}
          - {label: firstField, name: firstField, widget: object, fields: [{label: title, name: title, widget: string}, {label: description, name: description, widget: text}]}
          - {label: secondField, name: secondField, widget: object, fields: [{label: title, name: title, widget: string}, {label: description, name: description, widget: text}]}
      